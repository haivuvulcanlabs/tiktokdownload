xcassets:
  inputs:
    - TiktokDownload/Resources/Assets.xcassets
    - TiktokDownload/Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      output: TiktokDownload/SwiftGen/Accessor.assets.swift
fonts:
  inputs: TiktokDownload/Resources/Fonts
  outputs:
    - templateName: swift5
      output: TiktokDownload/SwiftGen/Accessor.fonts.swift
      params:
        publicAccess: true
